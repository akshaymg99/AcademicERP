    <button aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbarCollapse" data-toggle="collapse" type="button">

    <div class="collapse navbar-collapse" id="navbarCollapse">

<main class="container" role="main">
    <div class="jumbotron">
        <h1>Due fee section</h1>
        <a class="btn btn-lg btn-primary" role="button" onclick="fetch_bills()">View All Bills &raquo;</a>

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Bill ID</th>

            <th scope="col">Bill Date</th>

            <th scope="col">Description</th>
        </tr>
        </thead>
        <tbody id="pending_id_data">
        </tbody>
    </table>

    <a class="btn btn-lg btn-primary" role="button" onclick="fetch_due_bills()">View Pending Bills &raquo;</a>

        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Payment ID</th>
            <th scope="col">Amount</th>
            <th scope="col">Description</th>
            <th scope="col">Payment Date</th>
            <th scope="col">Bill ID</th>
            <th scope="col">Student ID</th>
        </tr>
        </thead>
        <tbody id="due_id_data">
        </tbody>
